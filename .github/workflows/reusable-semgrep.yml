name: reusable-semgrep

on:
  workflow_call:
    inputs:
      enforce_on_pr:
        description: "Falhar PR se houver findings bloqueantes"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep and produce SARIF
        id: run_semgrep
        continue-on-error: true
        run: |
          set +e
          semgrep ci --config "p/owasp-top-ten" --sarif > semgrep.sarif
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        env:
          SEMGREP_DISABLE_VERSION_CHECK: "1"
          SEMGREP_REPO_NAME: ${{ github.repository }}
          SEMGREP_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          SEMGREP_BRANCH: ${{ github.ref_name }}
          SEMGREP_COMMIT: ${{ github.sha }}

      - name: Upload SARIF (Semgrep)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Enforce on PRs (fail if blocking)
        if: ${{ inputs.enforce_on_pr && github.event_name == 'pull_request' && steps.run_semgrep.outputs.exit_code == '1' }}
        run: |
          echo "Semgrep encontrou findings bloqueantes neste PR." >&2
          exit 1
